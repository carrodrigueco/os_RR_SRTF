<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Procesos</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Simulador de Procesos</h1>

    <div class="input-section">
      <h2>Configuración de Procesos</h2>
      <p class="process-limits">Número de procesos: 3 - 20</p>
      <form id="process-form">
        <div id="processes">
          <div class="process-box">
            <p class="process_name">Proceso #<span class="number_process">1</span></p>
            <label>Tiempo CPU: <input type="number" name="cpu_time" required min="1" value="3"></label>
            <label>Llegada: <input type="number" name="process_birth" required min="0" value="0"></label>
            <button type="button" class="remove-btn" onclick="removeProcess(this)" disabled>Eliminar</button>
          </div>
        </div>
        <div class="quantum-input">
          <label>QUANTUM para RR: <input type="number" name="quantum" required min="1" max="4" value="1"></label>
        </div>
        <div class="buttons">
          <button type="button" onclick="addProcess()">Agregar Proceso</button>
          <button type="button" onclick="simulate()">Simular</button>
        </div>
      </form>
    </div>

    <div class="simulation-section">
      <h2>Visualización de la Simulación</h2>
      <div class="timelines-container">
        <div class="timeline-box">
          <h3>Round Robin (RR)</h3>
          <svg id="rr-timeline-svg" class="timeline-svg"></svg>
        </div>
        <div class="timeline-box">
          <h3>Shortest Remaining Time First (STRF)</h3>
          <svg id="strf-timeline-svg" class="timeline-svg"></svg>
        </div>
      </div>

      <div id="explanation-area">
        <h3>Explicación Paso a Paso</h3>
        <div id="explanation-content">
          <p>Configura los procesos y haz clic en Simular para comenzar.</p>
        </div>
        <div class="buttons">
          <button id="prev-step-button" class="control-button" disabled>Paso Anterior</button>
          <button id="next-step-button" class="control-button" disabled>Siguiente Paso</button>
        </div>
      </div>
    </div>

    <div class="history-section">
      <button type="button" onclick="searchHistory()">Buscar Historial de Simulación</button>
    </div>
  </div>

  <footer><p>Cristina Parra y Carlos Rodriguez</p></footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
